<html>
<head>
<title>Signup-Calendar</title>
<link rel="stylesheet" href="cssFile.css">
</head>
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="username" name="username" placeholder="User Name" />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
        </div>
        
        <div class="right">
            <span class="loginwith"><br />social network</span>

            <button class="social-signin facebook">Sign in with facebook</button>
            <button class="social-signin twitter">Sign in with Twitter</button>
            <button class="social-signin google">Sign in with Google</button>
        </div>
        <div class="or">OR</div> 
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
    import { getDatabase, set , ref } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDnjOH-ztHlTq1-puXTsttUPEekawbbM9g",
      authDomain: "calendar-f169b.firebaseapp.com",
      databaseURL: "https://calendar-f169b-default-rtdb.firebaseio.com",
      projectId: "calendar-f169b",
      storageBucket: "calendar-f169b.appspot.com",
      messagingSenderId: "120879758085",
      appId: "1:120879758085:web:231790e46c9a3949cd556c"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    signUp.addEventListener('click',(e) => {
        var email =document.getElementById('email').value;
        var password =document.getElementById('password').value;
        var username =document.getElementById('username').value;
    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    set(ref(database, 'users/' + user.uid),{
        username: username,
        email: email
    });
    alert('user created! ');
    // ...
   })
   .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
    // ..
   });
    });
  </script>
</html>
